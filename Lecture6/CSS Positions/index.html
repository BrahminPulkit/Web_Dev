<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CSS Positions</h1>
    <section>
        <h1> Static Position </h1>
        <div style="width:200px; border: 2px solid black; height:150px; background-color: rgb(58, 52, 144);" class="container">1</div>
        <div id="static"; style="width:200px; border: 2px solid black; height:150px;  background-color: rgb(52, 144, 86);" class="container">2</div>
        <div style="width:200px; border: 2px solid black; height:150px;  background-color: rgb(56, 10, 28);" class="container">3</div>
    </section>

    <section>
        <h1> Relative Position </h1>
        <div style="width:150px; border: 2px solid black; height:150px; background-color: rgb(58, 52, 144);" class="container">1</div>
        <div id="relative"; style="width:150px; border: 2px solid black; height:150px;  background-color: rgb(52, 144, 86);" class="container">2</div>
        <div style="width:150px; border: 2px solid black; height:150px;  background-color: rgb(56, 10, 28);" class="container">3</div>
    </section>

    <section>
        <h1> Absulate Position </h1>
        <div style="width:100px; border: 2px solid black; height:150px; background-color: rgb(58, 52, 144);" class="container">1</div>
        <div id="absulate"; style="width:100px; border: 2px solid black; height:150px;  background-color: rgb(165, 46, 140);" class="container">2</div>
        <div style="width:100px; border: 2px solid black; height:150px;  background-color: rgb(38, 142, 106);" class="container">3</div>
    </section>

    <section>
        <h1> Fixed Position </h1>
        <div style="width:100px; border: 2px solid black; height:150px; background-color: rgb(58, 52, 144);" class="container">1</div>
        <div id="fixed"; style="width:100px; border: 2px solid black; height:150px;  background-color: rgb(165, 46, 14);" class="container">2</div>
        <div style="width:100px; border: 2px solid black; height:150px;  background-color: rgb(38, 142, 106);" class="container">3</div>
    </section>

   


</body>

</html>
